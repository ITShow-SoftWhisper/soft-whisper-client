name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "📁 이동: 프로젝트 디렉토리"
            cd /home/ubuntu/soft-whisper-client

            echo "🔄 코드 업데이트"
            git reset --hard HEAD
            git pull origin main

            echo "📦 의존성 설치"
            npm ci

            echo "🛠️ 프로젝트 빌드"
            npm run build

            echo "🧹 PM2 프로세스 정리 및 재시작"
            pm2 delete soft-whisper || true
            pm2 start "npx serve -s dist -l 3000" --name soft-whisper

            echo "✅ PM2 상태 확인"
            pm2 list

            echo "🚀 Deployment completed!"
