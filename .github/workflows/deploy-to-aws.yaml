name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "📁 이동: 프로젝트 디렉토리"
            cd /home/ubuntu/soft-whisper-client

            echo "🔄 코드 업데이트"
            git reset --hard HEAD
            git pull origin main

            echo "📦 의존성 설치"
            npm ci

            echo "🛠️ 프로젝트 빌드"
            npm run build

            echo "🗄️ 데이터베이스 초기화"
            node src/db/init.js || true

            echo "🧹 PM2 프로세스 정리"
            pm2 delete soft-whisper-backend || true
            pm2 delete soft-whisper-frontend || true

            echo "🔌 사용 중인 포트 확인 및 정리"
            sudo fuser -k 3000/tcp || true
            sudo fuser -k 3001/tcp || true

            echo "🚀 백엔드 API 서버 시작 (포트 3001)"
            pm2 start src/server.js --name soft-whisper-backend

            echo "🚀 프론트엔드 서버 시작 (포트 3000)"
            pm2 start "npx serve -s dist -l 3000" --name soft-whisper-frontend

            echo "💾 PM2 설정 저장"
            pm2 save

            echo "✅ PM2 상태 확인"
            pm2 list

            echo "🚀 Deployment completed!"
